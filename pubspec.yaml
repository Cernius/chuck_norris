name: chuck_norris
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_simple_dependency_injection: ^2.0.0
  path_provider: ^2.0.8
  http: ^0.13.4
  stacked: ^2.2.7+1
  stacked_services: ^0.8.15
  flutter_lints: ^1.0.0
  build_runner: ^2.1.5
  stacked_generator: ^0.5.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
